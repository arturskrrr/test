<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} | {{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #2f3542;
    }
    header, footer {
      background: #1e272e;
      color: white;
      padding: 1.5rem 2rem;
    }
    nav a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    footer {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>{{ site.title }}</h1>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>© {{ site.time | date: '%Y' }} {{ site.title }}. Built with ❤️ and GitHub Pages.</p>
  </footer>

</body>
</html>
