<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site.title }} | Portfolio</title>
</head>
<body>

  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>{{ site.hero_text }}</h2>
    <p>{{ site.hero_subtext }}</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul>
      {% for skill in site.skills %}
        <li>{{ skill }}</li>
      {% endfor %}
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
  </section>

</body>
</html>
